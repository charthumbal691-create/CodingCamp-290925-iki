<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ikipuy Todo App</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-gray-500 text-slate-100 p-6">

    <!-- Header -->
    <header>
        <h1 class="text-3xl font-bold mb-6">Ikipuy Todo App</h1>
    </header>

    <!-- Form Todo -->
    <section class="bg-pink-900 p-6 rounded-2xl shadow-lg mb-6">
        <form id="todo-form" class="flex flex-col sm:flex-row gap-3 items-center mb-4">
            <input type="text" id="todo-input" 
                class="flex-1 border rounded p-2 bg-slate-700 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-indigo-400" 
                placeholder="Enter your todo..." required>
            <input type="date" id="todo-date" 
                class="border rounded p-2 bg-red-700 text-white" required>
            <button type="button" onclick="addTodo()" 
                class="bg-blue-500 rounded text-white p-2">AddTodo</button>
        </form>
    </section>

    <!-- Action Buttons -->
    <section class="flex gap-2 mb-6">
        <button class="bg-red-500 rounded text-white p-2" onclick="deleteAllTodo()">DeleteAll</button>
        <button class="bg-green-500 rounded text-white p-2" onclick="filterTodo()">FilterToday</button>
        <button class="bg-gray-700 rounded text-white p-2" onclick="renderTodo()">ShowAll</button>
    </section>

    <!-- List Todo -->
    <section>
        <ul id="todo-list">
            <p class="text-center text-gray-400">No todos yet. Add one above!</p>
        </ul>
    </section>

    <!-- Footer -->
    <footer class="mt-6">
        <p>&copy; 2025 Ikipuy Todo App</p>
    </footer>

    <!-- Javascript -->
    <script src="js\script.js"></script>
</body>
</html>
